  ngrok:
    image: ngrok/ngrok:latest
    ports:
      - "4040:4040"
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    command: "http webapp:3000"
    depends_on:
      - webapp
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:

